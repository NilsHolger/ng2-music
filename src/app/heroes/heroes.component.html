   <div class="container">
    <div class="row">
        <div class="col s6 offset-s4 red-text text-darken-2"><h1>{{title}}</h1></div>
    </div>
    <div class="row">
        <div class="col s6 offset-s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <h2>Technologies</h2>
            <ul class="heroes">
                <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" 
                    (click)="onSelect(hero)">
                    <span class="badge">{{hero.id}}</span>{{hero.name}}
                </li>
            </ul>
                  <div *ngIf="selectedHero">
                    <h2>
                      {{selectedHero.name | uppercase}} is my technology
                    </h2>
                    <a class="btn-floating btn-large waves-effect waves-light red" 
                    (click)="gotoDetails()">
                    <i class="material-icons">polymer</i></a>
                  </div>
                  <!--<my-hero-detail [hero]="selectedHero"></my-hero-detail>  -->
            </div>
            <div class="card-action">
              <a href="https://google.com" target="_blank">Google</a>
              <a href="https://google.com" target="_blank">Google</a>
            </div>
          </div>
        </div>
      </div>
    </div>
