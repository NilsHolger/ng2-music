  <div class="section no-pad-bot" id="index-banner">
   <div class="container">
      <h1 class="header center blue-text">Top Technologies</h1>
    <div class="row" *ngFor="let hero of heroes">
    <div class="col s12 m12">
    <div class="card horizontal">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://lorempixel.com/200/190/nature/6">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{hero.name}}<i class="material-icons right">more_vert</i></span>
      <p><a href="https://google.com" target="_blank">Google</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{hero.name}}<i class="material-icons right">close</i></span>
      <p>Here is some more information about this technology that is only revealed once clicked on.</p>
    </div>
  </div>
</div>        
</div>

 </div>
</div>
